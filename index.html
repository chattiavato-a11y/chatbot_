<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chattia • Chat</title>
  <meta name="description" content="Chattia AI a simple chatbot" />

  <!-- If you keep CSS in a separate file -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-side" aria-hidden="true"></div>
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div class="brandtext">
        <div class="title">Chattia</div>
      </div>
    </div>

    <div class="topbar-controls">
      <div class="statusbar statusbar--header" aria-label="Status">
        <span id="statusDot" class="statusdot" aria-hidden="true"></span>
        <span id="statusText" class="statustext">Ready</span>
      </div>
      <div class="actions">
        <button id="btnClear" class="btn secondary" type="button" title="Clear the chat">Clear</button>
        <button id="btnStop" class="btn danger" type="button" title="Stop streaming" disabled>Stop</button>
      </div>
    </div>
  </header>

  <main class="shell">
    <section class="chat" aria-label="Chat transcript">
      <div id="messages" class="messages" role="log" aria-live="polite" aria-relevant="additions"></div>
      <div class="chat-reserve" aria-hidden="true"></div>
    </section>

    <section class="composer" aria-label="Message composer">
      <form id="chatForm" class="form" autocomplete="off">
        <label class="sr-only" for="input">Message</label>

        <textarea
          id="input"
          class="input"
          placeholder="Type your message… (Enter to send, Shift+Enter for newline)"
          rows="2"
          maxlength="1500"
          required
          spellcheck="true"
        ></textarea>

        <div class="composer-side">
          <div
            class="cf-turnstile turnstile"
            data-sitekey="0x4AAAAAACLhJ4hj3wHeJm8jnF2g2EHn0E8"
            data-theme="dark"
          ></div>
          <div class="composer-meta">
            <div id="charCount" class="char-count" aria-live="polite">0 / 1500</div>
            <button id="btnSend" class="btn primary" type="submit">
              Send
            </button>
          </div>
        </div>
      </form>

      <div class="hint">
        Plain text only. Code/markup gets blocked upstream. Max 1500 characters.
      </div>
    </section>
  </main>

  <!-- If you keep JS in a separate file -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
