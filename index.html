<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chattia • Chat</title>
  <meta name="description" content="Simple chatbot UI connected to Enlace." />

  <!-- If you keep CSS in a separate file -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-side" aria-hidden="true"></div>
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div class="brandtext">
        <div class="title">Chattia Chat</div>
      </div>
    </div>

    <div class="topbar-controls">
      <div class="statusbar statusbar--header" aria-label="Status">
        <span id="statusDot" class="statusdot" aria-hidden="true"></span>
        <span id="statusText" class="statustext">Ready</span>
      </div>
      <div class="actions">
        <button id="btnClear" class="btn secondary" type="button" title="Clear the chat">Clear</button>
        <button id="btnStop" class="btn danger" type="button" title="Stop streaming" disabled>Stop</button>
      </div>
    </div>
  </header>

  <main class="shell">
    <section class="chat" aria-label="Chat transcript">
      <div id="messages" class="messages" role="log" aria-live="polite" aria-relevant="additions"></div>

    </section>

    <section class="composer" aria-label="Message composer">
      <form id="chatForm" class="form" autocomplete="off">
        <label class="sr-only" for="input">Message</label>

        <textarea
          id="input"
          class="input"
          placeholder="Type your message… (Enter to send, Shift+Enter for newline)"
          rows="2"
          maxlength="3000"
          required
          spellcheck="true"
        ></textarea>

        <button id="btnSend" class="btn primary" type="submit">
          Send
        </button>
      </form>

      <div class="hint">
        Plain text only. Code/markup gets blocked upstream.
      </div>
    </section>
  </main>

  <!-- If you keep JS in a separate file -->
  <script src="app.js"></script>
</body>
</html>
