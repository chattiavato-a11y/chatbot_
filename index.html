<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chattia • Chat</title>
  <meta name="description" content="Chattia AI — simple chatbot UI (UI → Enlace)." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">
  <div class="frame" id="app">
    <section class="main">
      <div class="topbar">
        <div class="topbar-left">
          <div class="burger" id="btnMenu" title="Menu" aria-label="Menu" role="button" tabindex="0">
            <span></span><span></span><span></span>
          </div>

          <div class="brand">
            <div class="homeIcon" title="Home" aria-label="Home">⌂</div>
            <div class="brandName">Chattia</div>
          </div>
        </div>

        <div class="topbar-right">
          <div class="toggle lang" id="btnLangTop" role="button" tabindex="0" aria-label="Toggle language">EN</div>
          <div class="toggle" id="btnThemeTop" role="button" tabindex="0" aria-label="Toggle theme">Dark</div>
        </div>
      </div>

      <div class="transcriptArea" id="mainTranscript" aria-label="Transcript">
        <div class="transcriptList" id="mainList" aria-live="polite" aria-relevant="additions text"></div>
      </div>

      <div class="lower">
        <div class="lowerHeader">
          <div class="title">Transcript</div>

          <div class="lowerControls">
            <div class="toggle lang" id="btnLangLower" role="button" tabindex="0" aria-label="Toggle language">EN</div>
            <div class="toggle" id="btnThemeLower" role="button" tabindex="0" aria-label="Toggle theme">Dark</div>

            <div class="miniBurger" id="btnMiniMenu" title="Options" aria-label="Options" role="button" tabindex="0">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>

        <div class="chatRow">
          <div class="chatLabel">Chat</div>

          <div class="chatInputWrap">
            <input
              class="chatInput"
              id="chatInput"
              placeholder="Type Your Message"
              aria-label="Quick chat message (Enter to send)"
              autocomplete="off"
            />
          </div>

          <div class="iconBtn" id="btnMic" title="Voice (optional)" aria-label="Voice input" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" fill="none">
              <path class="purpleStroke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M12 14a3 3 0 0 0 3-3V7a3 3 0 1 0-6 0v4a3 3 0 0 0 3 3Zm6-3a6 6 0 0 1-12 0m6 6v3m-4 0h8" />
            </svg>
          </div>

          <div class="iconBtn" id="btnWave" title="Listening indicator" aria-label="Listening indicator" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" fill="none" id="waveSvg">
              <g class="waveBars" transform="translate(5,6)">
                <rect class="purpleFill" x="0" y="6" width="2" height="6" rx="1"></rect>
                <rect class="purpleFill" x="5" y="3" width="2" height="12" rx="1"></rect>
                <rect class="purpleFill" x="10" y="6" width="2" height="6" rx="1"></rect>
              </g>
            </svg>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footerLeft">
          <a href="#" id="lnkTc">T&amp;C</a>
          <a href="#" id="lnkCookies">COOKIES</a>
          <a href="#" id="lnkContact">CONTACT US</a>
          <a href="#" id="lnkSupport">SUPPORT</a>
          <a href="#" id="lnkAbout">ABOUT US</a>
        </div>
        <div class="footerRight" aria-live="polite">
          <span class="statusdot" id="statusDot" aria-hidden="true"></span>
          <span class="statustext" id="statusText">Ready</span>
        </div>
      </div>
    </section>

    <div class="gap" aria-hidden="true">
      <div class="arrow"></div>
    </div>

    <aside class="side" aria-label="Transcript panel">
      <div class="sideTop">
        <div class="sideIcons" aria-hidden="true">
          <div class="iconBtn">
            <svg viewBox="0 0 24 24" fill="none">
              <path class="purpleStroke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M12 14a3 3 0 0 0 3-3V7a3 3 0 1 0-6 0v4a3 3 0 0 0 3 3Zm6-3a6 6 0 0 1-12 0m6 6v3m-4 0h8" />
            </svg>
          </div>
          <div class="iconBtn">
            <svg viewBox="0 0 24 24" fill="none">
              <g class="waveBars" transform="translate(5,6)">
                <rect class="purpleFill" x="0" y="6" width="2" height="6" rx="1"></rect>
                <rect class="purpleFill" x="5" y="3" width="2" height="12" rx="1"></rect>
                <rect class="purpleFill" x="10" y="6" width="2" height="6" rx="1"></rect>
              </g>
            </svg>
          </div>
        </div>

        <div class="sideLabel">
          <span class="lang" id="sideLang">EN</span>
          <span class="mode" id="sideMode">DARK</span>
        </div>
      </div>

      <div class="sideBody">
        <div class="sideTranscript" id="sideList" aria-live="polite" aria-relevant="additions text"></div>
      </div>

      <button class="clearBtn" id="btnClear" type="button">Clear Transcript</button>
      <div class="powered">Powered by OPS</div>
    </aside>
  </div>

  <section class="composer" aria-label="Message composer">
    <form id="chatForm" class="form" autocomplete="off">
      <label class="sr-only" for="input">Message</label>

      <textarea
        id="input"
        class="input"
        placeholder="Type your message… (Enter to send, Shift+Enter for newline)"
        rows="2"
        maxlength="1500"
        required
        spellcheck="true"
      ></textarea>

      <div class="composer-side">
        <div
          class="cf-turnstile turnstile"
          data-sitekey="0x4AAAAAACLhJ4hj3wHeJm8jnF2g2EHn0E8"
          data-theme="dark"
        ></div>

        <div class="composer-meta">
          <div id="charCount" class="char-count" aria-live="polite">0 / 1500</div>
          <button id="btnSend" class="btn primary" type="submit">Send</button>
        </div>
      </div>
    </form>

    <div class="hint">
      Plain text only. Code/markup gets blocked upstream. Max 1500 characters.
    </div>
  </section>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
