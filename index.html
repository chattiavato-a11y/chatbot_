<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chattia • Chat</title>
  <meta name="description" content="Chattia AI — simple chatbot UI (UI → Enlace)." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="light">
  <div class="frame" id="app">
    <section class="main">
      <div class="topbar">
        <div class="topbar-left">
        </div>
        <div class="topbar-center">
          <div class="brandName">Chattia</div>
        </div>
        <div class="topbar-right">
          <button class="toggle themeToggle" id="btnThemeMenu" type="button" aria-label="Toggle theme">
            Dark
          </button>
        </div>
      </div>

      <div class="transcriptArea" id="mainTranscript" aria-label="Transcript">
        <div class="emptyState" id="emptyState">
          <p class="emptyEyebrow">Welcome</p>
          <h2>Start a conversation</h2>
          <p>Ask a question, in most popular languages; describe a problem or drop a goal. You’ll get clear steps back.</p>
        </div>
        <div class="transcriptList" id="mainList" aria-live="polite" aria-relevant="additions text"></div>
      </div>

      <div class="lower">
        <div class="lowerHeader">
          <div class="lowerControls">
            <button class="miniAction" id="btnMiniMenu" type="button" title="Download chat" aria-label="Download chat">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path class="accentStroke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v11m0 0-4-4m4 4 4-4M5 19h14" />
              </svg>
            </button>
          </div>
        </div>

        <div class="chatRow">
          <div class="chatLabel">Chat</div>

          <div class="chatInputWrap">
            <input
              class="chatInput"
              id="chatInput"
              placeholder="Type Your Message"
              aria-label="Quick chat message (Enter to send)"
              autocomplete="off"
            />
            <div class="chatInputActions" aria-label="Voice controls">
              <div class="iconBtn" id="btnWave" title="Voice" aria-label="Activate voice" role="button" tabindex="0" aria-pressed="false">
                <svg viewBox="0 0 24 24" fill="none" id="waveSvg">
                  <g class="waveBars" transform="translate(5,6)">
                    <rect class="purpleFill" x="0" y="6" width="2" height="6" rx="1"></rect>
                    <rect class="purpleFill" x="5" y="3" width="2" height="12" rx="1"></rect>
                    <rect class="purpleFill" x="10" y="6" width="2" height="6" rx="1"></rect>
                  </g>
                </svg>
              </div>
            </div>
          </div>

          <button class="iconBtn sendBtn" id="btnSend" type="button" aria-label="Send message">
            <svg viewBox="0 0 24 24" fill="none">
              <path class="purpleStroke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M5 12h13m0 0-4-4m4 4-4 4" />
            </svg>
          </button>

        </div>
        <div class="poweredRow">
          <span class="poweredInline">Powered by OPS</span>
        </div>
        <div class="lowerFooter">
          <div class="statusInline" aria-live="polite">
            <span class="statusdot" id="statusDot" aria-hidden="true"></span>
            <span class="statustext" id="statusText">Ready</span>
          </div>
        </div>
        <input
          class="honeypot"
          id="hpField"
          name="company_site"
          type="text"
          tabindex="-1"
          autocomplete="off"
          aria-hidden="true"
        />
      </div>

    </section>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
